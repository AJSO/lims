<style type='text/css'>

  /** Fixed header styles
  -------------------------------------------------- **/
  #wrap > .container-fluid {
    padding-top: 50px;
    margin-left: inherit;
    margin-right: inherit;
  }
  
  /** container width settings
  -------------------------------------------------- **/
  @media (min-width: 568px) {
    .container {
      width: inherit;
    }
  }
  @media (min-width: 992px) {
    .container {
      width: inherit;
    }
  }
  @media (min-width: 1200px) {
    .container {
      width: inherit;
    }
  }  

  /** sticky footer
  -------------------------------------------------- **/
  html {
    position: relative;
    min-height: 100%;
  }
  body {
    /* Margin bottom by footer height */
    margin-bottom: 60px;
  }
  #footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    /* Set the fixed height of the footer here */
    height: 60px;
    background-color: #f5f5f5;
  }
  /** end Sticky footer styles **/
  
  /** 
  FIXME: remove this or the clause in the base.html
  Loading indicator
      - loading style requires STATIC_URL - (not available from css stylesheets?) **/
  .loading1 {
      background:rgba(0,0,0,0.3);
  }
  #loading{
      position:fixed;
      z-index:999;
      top:0;
      left:0;
      width:100%;
      height: 100%;
      background: url( "{{ STATIC_URL }}/images/ajax-loading2.gif" )
          50% 20%
          no-repeat;
  }
  #treeloading{
      position:fixed;
      z-index:999;
      top:0;
      left:0;
      width:100%;
      height: 10%;
      background: url( "{{ STATIC_URL }}/images/ajax-loading2.gif" )
          50% 20%
          no-repeat;
  }
  #initial{
      position:fixed;
      z-index:999;
      top:0;
      left:0;
      width:100%;
      height: 100%;
      background: url( "{{ STATIC_URL }}/images/initial-loading.png" )
          50% 20%
          no-repeat;
      background-color: transparent;
  }
  
</style>

  {% block head %}
    <title>ICCBL Screensaver</title>
  {% endblock %}

</head>

<body>
  <script language="javascript" type="text/javascript">
    window.logged_in = "{{ user.is_authenticated|yesno:"true,false" }}"==="true";
    window.is_superuser = "{{ user.is_superuser|yesno:"true,false" }}"==="true";
    window.user = "{{ user }}"
  </script>
  <!-- navbar reports -->
  {% block navbar %}
  {% endblock %}

	    </div>
	  </div>
  {% endblock %}

</body>
