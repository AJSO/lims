<dl class="dl-horizontal">
        <% keys.each(function(key) {
         %>
            <dt><%= _(fieldDefinitions[key]).has('title') ? fieldDefinitions[key]['title']:key %></dt>
            <dd><%= ( 
				              _(object).has(key) && !_.isUndefined(object[key]) && 
				                ( !_.isEmpty(object[key]) || _.isNumber(object[key]) ) 
		                ) ? object[key]:'&nbsp;' %></dd>
    <% }); %>
</dl>
<form id='generic-form' class="form-horizontal" >
    <div class="controls">
        <button type="button" class="btn" id="edit" >Edit</button>
        <button type="button" class="btn" id="delete" >Delete</button>
        <button type="button" class="btn" id="history" >History</button>
        <button type="button" class="btn" id="back" >Back</button>
    </div>
</form>
