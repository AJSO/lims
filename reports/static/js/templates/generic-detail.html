<div class='well'>
<h4><%= title %></h4>
<dl class="dl-horizontal">
        <% keys.each(function(key) { %>
            <dt><%= _(fieldDefinitions[key]).has('title') ? fieldDefinitions[key]['title']:key %></dt>
            <dd><%= object[key] %></dd>
    <% }); %>
</dl>
<form id='generic-form' class="form-horizontal" >
    <div class="controls">
        <button type="button" class="btn" id="edit" >Edit</button>
        <button type="button" class="btn" id="cancel" >Back</button>
    </div>
</form>
</div>
