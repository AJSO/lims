<div class='row'>
  <h2>Contact Information</h2>
  <div id='generic-detail-table' class=''>
    <table class='table table-condensed data-list'>
<% 
  _.each(data, function(contactEntry) { 
%>
     <tr>
        <td class='dl-title col-xs-4' id="title-<%=contactEntry[1] %>" title=''><%=contactEntry[0] %></td>
        <td class='dl-data col-xs-8' id="<%=contactEntry[0] %>"><%=contactEntry[2] %></td>
     </tr>
<% 
  }); 
%>
    </table>
  </div>
</div>
