<div class="container-fluid" style="margin-left: 0px; background-color: #c5d2db;" id="list-container" >
    <h4><%= title %></h4>
    <div class="message"><%= message %></div>
    <div class="row-fluid no-space">
        <div class="span8" id="paginator-div"></div>
        <div class="span2" id="rows-selector-div"></div>
    </div>
    <div class="row-fluid no-space">
        <div id="example-table" class='table-striped table-condensed table-hover' ></div>
    </div>
    <div class="row-fluid no-space">
        <div id="table-footer-div"></div>
    </div>
</div>
<div id="detail-container"></div>
<div id="loading" style="display: none;"></div><!-- loading indicator -->
<div id="modal" class="modal hide fade" ></div>
