<div id='list-with-selection' class='well' tabindex="-1">

<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapseOne">
          Groups
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
			  <div id='list-with-selection-table'>
			  </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#collapseTwo">
          Changes
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse">
      <form id='selection-form' class="form form-horizontal" >
       <div class="form-group">
          <label class="col-sm-1 control-label">Add:</label>
          <div class="col-sm-6">
            <p id='add-selection-list' class="form-control-static"></p>
          </div>
       </div>
       <div class="form-group">
          <label class="col-sm-1 control-label">Remove:</label>
          <div class="col-sm-6">
            <p id='remove-selection-list' class="form-control-static"></p>
          </div>
       </div>
        <textarea class="form-control" id="comment" placeholder="Comment"/>
        <div class="controls">
            <button type="button" class="btn disabled" id="save" >Save</button>
            <button type="button" class="btn disabled" id="cancel" >Cancel</button>
            <button type="button" class="btn" id="history" >History</button>
            <button type="button" class="btn" id="back" >Back</button>
        </div>       
       
		  </form>
    </div>
  </div>
</div>
</div>
