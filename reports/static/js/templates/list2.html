<div class="row" style="" id="list-container" >
  <div id="list-title" class="col-sm-12"></div>
  <div class="col-sm-12 controls" id="list-controls-row">
    <div class="row" >
      <div  class="col-xs-12 col-sm-6" id="list_controls_outer">
        <div class="btn-toolbar" id="list_controls">
          <button class="btn btn-default btn-sm controls-left" 
            id="clear_sorts" style="display: none;" >Clear sorting</button>
          <button class="btn btn-default btn-sm controls-left" 
            id="clear_searches" style="display: none;" >Clear searches</button>
          <button class="btn btn-default btn-sm controls-left" 
            id="select_columns" >Add columns</button>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6" id="extra_controls_outer">
        <div class="btn-toolbar controls-right" id="extra_controls" >
          <button class="btn btn-default btn-sm controls-right" id="download_link" 
            href="#" title="Download the table displayed">Download</button>
          <div id="extraselector" class="controls-right"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12" id="paginator-row" >
    <div class="row">
      <div class="col-xs-12 col-sm-6 pull-down controls" >
        <div id="paginator-div" class="controls-right"></div>
      </div>
      <div class="col-xs-12 col-sm-6  pull-down">
        <div class="message controls-left" id="pagination_message"></div>
        <div id="rppselector" class="controls"></div>
      </div>
    </div>
  </div>
  <div id="table-div" class="col-xs-12" ></div>
  <div id="table-footer-div" class="col-sm-12"></div>
</div>
