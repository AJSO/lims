<div id="treeloading" style="display: none;" ></div>
<div class='row '>
  <div id='left_title' class='col-sm-6' >
    <h4>Available Columns</h4>
    <div id="search_block" class="input-group input-group-sm">
      <input id="treeSearch" class="form-control" placeholder="Search...">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default btn-sm" 
         id="treeSearchButton" title="Search">
          <span class="glyphicon glyphicon-search"></span></button>
        <button type="button" class="btn btn-default btn-sm" 
          id="clearSearchButton" label="Clear" title="Clear Search">
          Clear</button>
      </div>
    </div>  
  </div>
  <div id='right_title' class='col-sm-6' >
    <h4>Selected Columns</h4>
  </div>
</div>
<div class='row '>
  <div id='left_panel' class='panel panel-default col-sm-6' style='margin-bottom: 0px;'>
    <div id='left_panel_controls' class='btn-toolbar'>
      <div class='btn-group pull-right'>
        <button class="btn btn-default btn-sm" role="button"
         style="display: none; " title="select the searched items"
         id="selectSearchHits" >Select</button>
        <button class="btn btn-default btn-sm" role="button"
         style="display: none;" title="unselect the searched items"
         id="unselectSearchHits" >Unselect</button>
        <button id="toggleExpanded" class="btn btn-default btn-sm" 
          data-toggle="button"
          aria-pressed="false" autocomplete="off"
          title="expand (collapse) the entire tree" >Expand all</button>
      </div>
    </div>
  </div>
  <div id='right_panel' class='panel panel-default col-sm-6' style='margin-bottom: 0px;'>
  </div>
</div>
