<form id='generic-form' class="form-horizontal container" autocomplete="off"  >
    <div id='generic-edit-buttons-top' class="row controls">
        <button type="button" class="btn btn-default btn-sm" id="save" >Save</button>
        <button type="button" class="btn btn-default btn-sm" id="cancel" >Cancel</button>
    </div>
    <%
    var tabIndex = 1;
    _(groupedKeys).each(function(key) { 
    %>

        <% 
        if(! _.isObject(key)) 
        {
        %>
          <div data-fields="<%= key %>"  ></div>
        <% 
        }else{
          var group = key;
        %>
        <div class='well' style='margin-top: 5px; border-top-width: 2px;'>
        <%=group.title %>
        <% 
          _.each(group.fields, function(groupKey){
        %>
            <div data-fields="<%= groupKey %>"  ></div>
        <%
          });
        %>
        </div>
    <% 
        }
    }); 
    %>

    <div id='generic-edit-buttons-bottom' class="row controls">
        <button type="button" class="btn btn-default btn-sm" id="save" >Save</button>
        <button type="button" class="btn btn-default btn-sm" id="cancel" >Cancel</button>
    </div>
</form>
