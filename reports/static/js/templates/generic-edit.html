<form id='generic-form' class="form-horizontal container" >
    <%
    var tabIndex = 1;
    _(groupedKeys).each(function(key) { 
    %>

        <% 
        if(! _.isObject(key)) 
        {
        %>
          <div data-fields="<%= key %>"  ></div>
        <% 
        }else{
          var group = key;
        %>
        <div class='well'>
        <%=group.title %>
        <% 
          _.each(group.fields, function(groupKey){
        console.log('group-key', groupKey);
        %>
            <div data-fields="<%= groupKey %>"  ></div>
        <%
          });
        %>
        </div>
    <% 
        }
    }); 
    %>

    <div class="controls">
        <button type="button" class="btn btn-default btn-sm" id="save" >Save</button>
        <button type="button" class="btn btn-default btn-sm" id="cancel" >Cancel</button>
    </div>
</form>
